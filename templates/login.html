<h1> Login  </h1>
<style>
    h3{
        color:red;
    }
</style>
{% for message in messages %}
<h3> {{ message }} </h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="text" name="password"/> <br>
    <br>
    <input type="submit" value="Login"/>

</form>
