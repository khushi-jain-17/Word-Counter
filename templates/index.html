{% if user.is_authenticated %}
<li><a href="logout">Logout</a></li>
<br/>

<h1>Welcome, {{ user.username|title }}</h1>

<h3>Input your text below</h3>

<form method="POST" action="counter">
    {% csrf_token %}
    <textarea name="text" rows="25" cols="100"> </textarea> <br>
    <input type="submit" />
</form>

{% else %}

<h3><li><a href="{% url 'register' %}">Sign Up</a></li> </h3>

<h3><li><a href="{% url 'login' %}">Login</a></li> </h3>

<br/>
<h3>Please Sign Up/Login</h3>

{% endif %}
