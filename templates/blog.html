{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Hello {{ name }}</h1>

        <form action="operation" method="POST">
            {% csrf_token %}
            Enter first value:<input type="text" name="num1">
            <br/>
            Enter second value:<input type="text" name="num2">
            <br/>
            <input type="submit">
        </form>
    {% else %}
        <h4><a href="{% url 'login' %}">Login</a> </h4>
    {% endif %}
{% endblock %}
